databaseChangeLog:
 - changeSet:
      id: 1
      author: fenris06
      changes:
        - createTable:
            tableName: applications
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                     nullable: false

              - column:
                  name: description
                  type: varchar(500)
                  constraints:
                     nullable: false
              - column:
                  name: phone_number
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                     nullable: false
              - column:
                  name: user_id
                  type: bigserial
                  constraints:
                      nullable: false

        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false

        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: role_id
                  type: serial
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigserial
                  constraints:
                    nullable: false

        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(60)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: applications
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: applications_users_fk

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: user_roles_roles_fk

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: user_roles_users_fk

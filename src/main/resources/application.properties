spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.defer-datasource-initialization=true

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/application-db
spring.datasource.username=manager
spring.datasource.password=manager

user.role=ROLE_OPERATOR

spring.application.name=application-manager
jwt.secret=aaaaabbbbbbcccccccddddddddeeeeeeeeffffffff00000001111122222
jwt.token.ttl_hours=1

logging.level.root=INFO